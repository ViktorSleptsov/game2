name: Python CI with Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pylint pytest-html
    
    - name: Install tkinter
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk xvfb
    
    - name: Run tests with coverage
      run: |
        xvfb-run -a pytest tests/ -v --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing --junitxml=junit.xml -o junit_family=legacy
    
    - name: Upload pytest test results
      uses: actions/upload-artifact@v3
      with:
        name: pytest-results
        path: junit.xml
      if: always()
    
    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-html-report
        path: htmlcov/
      if: always()
    
    - name: Pytest coverage comment
      uses: MishaKav/pytest-coverage-comment@main
      with:
        pytest-xml-coverage-path: ./coverage.xml
        junitxml-path: ./junit.xml
        title: Coverage Report
        badge-title: Coverage
        hide-badge: false
        hide-report: false
        create-new-comment: false
        hide-comment: false
        report-only-changed-files: false
        final-coverage-text: ""
        default-branch: ""