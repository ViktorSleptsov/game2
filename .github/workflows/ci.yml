name: Python CI with Coverage

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pylint pytest-html
    
    - name: Install tkinter
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk xvfb
    
    - name: Run tests with coverage
      run: |
        xvfb-run -a pytest tests/ -v --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        verbose: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          coverage.xml
          htmlcov/
          .pytest_cache/
    
    - name: Run pylint
      run: |
        pylint *.py tests/*.py --exit-zero --output=lint-report.txt
    
    - name: Upload pylint report
      uses: actions/upload-artifact@v3
      with:
        name: lint-report
        path: lint-report.txt